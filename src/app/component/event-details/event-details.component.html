<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody *ngFor="let feedbackItem of feedbackList; let i=index">
            <tr>
                <td>{{ feedbackItem.pname }}</td>
                <td>{{ feedbackItem.feedback }}</td>
            </tr>
        </tbody>
    </table>
</div>
